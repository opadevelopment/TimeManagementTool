{% extends 'TimeManagementToolApp/base.html' %} <!-- Hakee pohjan 'TimeManagementToolApp/base.html' tiedostosta -->

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <style>
        .course-link {
            display: block;
            background-color: #e3f2fd; /* Taustaväri */
            padding: 10px;
            margin-bottom: 6px; /* Alareunan marginaali */
            margin-top: 10px;  /* yläreunan marginaali */
            border-radius: 5px; /* Reunojen pyöristys */
            text-decoration: none; /* Poistaa tekstistä korostuksen */
            color: black; /* Tekstin väri */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Laatikon varjostus */
            transition: background-color 0.3s, box-shadow 0.3s; /* Värin ja varjostuksen siirtymäefektit */
            font-size: 16px;
        }
        .course-link:hover {
            background-color: #d1e8ff; /* Taustaväri kun hiiri on linkin päällä */
            box-shadow: 0 6px 12px rgba(0,0,0,0.15); /* Varjostus kun hiiri on linkin päällä */
        }
        .add-course-link {
            
            color: #6495ed; /* Linkin tekstin väri*/
            padding: 6px;
            border-radius: 5px;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .add-course-link:hover {
            color: #ff1493; /* väri hiiren ollessa päällä */
        }
        .delete-course-button {
            color: #ff0000;
            font-size: 10px;
            background-color: #ffffff; /* Taustaväri */
            transition: color 0.3s;
            border: none;
            cursor: pointer;
        }
        .delete-course-button:hover {
            color: #b22222;
        }
    
    </style>
</head>
<body>
    <h1>Kurssit</h1>


    <a class="add-course-link" href="{% url 'TimeManagementToolApp:lisaa_kurssi' %}">Lisää uusi kurssi</a>
    <ul style="list-style: none; padding: 0;"> <!-- Lista ilman tyyliteltyjä listamerkkejä ja ilman paddingia -->
        {% for kurssi in kurssit %}
    <li>
        <a class="course-link" href="{% url 'TimeManagementToolApp:kurssi' kurssi.id %}">
            {{ kurssi.kurssi }}
        </a>
        <!-- Delete Form for Each Course -->
        <form action="{% url 'TimeManagementToolApp:poista_kurssi' kurssi.id %}" method="post" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class ="delete-course-button" onclick="return confirm('Haluatko varmasti poistaa tämän kurssin?');">Poista Kurssi</button>
        </form>
    </li>
{% empty %}
    <li>Kursseja ei ole vielä lisätty</li>
{% endfor %}
    </ul>
</body>
</html>

{% endblock content %} <!-- Päättää sisältölohkon -->
