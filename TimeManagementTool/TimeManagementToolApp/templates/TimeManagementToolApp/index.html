{% extends 'TimeManagementToolApp/base.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Kurssit</title>
</head>
<body>
    <h1>Kurssit</h1>
    {% for kurssi in kurssit %}
        <h2>{{ kurssi.kurssi }}</h2>
        <ul>
            {% for teht in kurssi.teht_set.all %}
                <li>{{ teht.teht }}</li>
            {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>

{% endblock content %}
