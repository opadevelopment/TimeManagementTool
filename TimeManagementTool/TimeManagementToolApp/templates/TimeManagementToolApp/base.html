<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* linkkien muokkaus */
        p a {
            color: #d2691e; /* linkin väri */
            text-decoration: none; /* poistetaan alaviiva */
            transition: color 0.3s; /* vaihtoaika */
        }

        /* linkin vaihtoväri */
        p a:hover {
            color: #ff1493; /* väri hiiren ollessa päällä */
        }
    </style>
</head>
<body>

<p>
    <a href="{% url 'TimeManagementToolApp:index' %}">Ajanhallinta</a> -
    <a href="{% url 'TimeManagementToolApp:kurssit' %}">Kurssit</a>
</p>

{% block content %}{% endblock content %}

</body>
</html>
