<p>
    <a href="{% url 'TimeManagementToolApp:index' %}">Ajanhallinta</a> -
    <a href="{% url 'TimeManagementToolApp:kurssit' %}">Kurssit</a>
    <a href="{% url 'accounts:login' %}">Kirjaudu sisään</a>
    {% if user.is_authenticated %}
        - Tervetuloa, {{user.username}}.
    {% endif %}

    {% if user.is_authenticated %}
        <hr />
        <form action="{% url 'accounts:logout' %}" method='post'>
            {% csrf_token %}
            <button name='submit'>Kirjaudu ulos</button>
        </form>
    {% endif %}
</p>

{% block content%}{% endblock content %}
