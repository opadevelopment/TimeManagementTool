{% extends 'TimeManagementToolApp/base.html' %}

{% block content %}

    {% if form.errors %}
        <p>Käyttäjätunnus ja salasana eivät täsmää. Yritä uudelleen.</p>
    {% endif %}

    <form action="{% url 'accounts:login' %}" method='post'>
        {% csrf_token %}
        {{ form.as_div }}

        <button name = "submit">Kirjaudu</button>
    </form>
{% endblock content %}
